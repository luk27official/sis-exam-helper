<!DOCTYPE html>
<html>
<head>
  <title>SIS exam helper</title>
  <meta charset="UTF-8" />
</head>

<body>
  <table>
    <tr>
      <td>Je radek bily (napis 0) nebo sedivy (napis 1)</td>
      <td><input type="text" id="color"/></td>
    </tr>

    <tr>
      <td>Kolikaty prvek to je? Napis cislo (stejne se zvyrazni)</td>
      <td><input type="text" id="rowNumber"/></td>
    </tr>

    <tr>
      <td>V kolik se ma spustit script? Napis hodinu</td>
      <td><input type="text" id="hours"/></td>
    </tr>

    <tr>
      <td>V kolik se ma spustit script? Napis minutu</td>
      <td><input type="text" id="minutes"/></td>
    </tr>

    <tr>
      <td>V kolik se ma spustit script? Napis sekundu</td>
      <td><input type="text" id="seconds"/></td>
    </tr>
  </table>
  <br />
  <div id="status"></div>
  <button id="save">Ulozit</button>
  <script src="options.js" type="text/javascript"></script>
</body>
</html>
